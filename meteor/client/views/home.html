<template name="home">
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>URL</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				{{# each downloadableDates }}
					<tr>
						<td>{{ date }}</td>
						<td><a target="_blank" href="http://racing.hkjc.com/racing/Info/Meeting/Results/Chinese/{{ url }}">http://racing.hkjc.com/racing/Info/Meeting/Results/Chinese/{{ url }}</a></td>
						<td><button class="btn btn-primary btn-xs downloadRecord" data-date="{{ date }}" data-url="{{ url }}">DOWNLOAD</button></td>
					</tr>
				{{/each }}
			</tbody>
		</table>
	</div>
</template>
